<div class="container-fluid content">
  <div class="row justify-content-center">
    <div class="col-2"></div>
    <div class="col-8 chart">
      <ngx-charts-line-chart
        [legendTitle]="'Army'"
        [scheme]="colorScheme"
        [results]="data"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [xScaleMax]="20"
        [autoScale]="autoScale">
      </ngx-charts-line-chart>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="row justify-content-center btn-row">
    <div class="col-2"></div>
      <div class="col-8">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-2"></div>
              <div class="col text-center">
                <app-battle
                  [settings]="settings"
                  (lossReport)="updateSize($event)">
                </app-battle>
              </div>
              <div class="col-2"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
</div>
