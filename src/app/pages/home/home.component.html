<div class="container-fluid content">
  <div class="row">
    <div class="col"></div>
    <div class="col-7">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            <img width="35" src="/assets/icons/tent.svg"> Simulation Settings
          </h4>
          <form class="card-text settings">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="nameA">Army A</label>
                <input
                  [(ngModel)]="settings.armyA.name"
                  type="text"
                  class="form-control"
                  id="nameA"
                  name="nameA">
              </div>
              <div class="form-group col-md-6">
                <label for="nameB">Army B</label>
                <input
                  [(ngModel)]="settings.armyB.name"
                  type="text"
                  class="form-control"
                  id="nameB"
                  name="nameB">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="sizeA">Size</label>
                <input
                  [(ngModel)]="settings.armyA.size"
                  type="number"
                  class="form-control"
                  id="sizeA"
                  name="sizeA"
                  min="1">
              </div>
              <div class="form-group col-md-6">
                <label for="sizeB">Size</label>
                <input
                  [(ngModel)]="settings.armyB.size"
                  type="number"
                  class="form-control"
                  id="sizeB"
                  name="sizeB"
                  min="0.1"
                  max="1"
                  step="0.1">
              </div>
            </div>
            <hr>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="law">Law</label>
                <select
                  [(ngModel)]="settings.law"
                  class="custom-select"
                  id="law"
                  name="law">
                  <option value="lanchester">Lanchester</option>
                  <option value="osipov">Osipov</option>
                  <option value="custom">Custom</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="timePerBattle">Time per battle (in seconds)</label>
                <input
                  [(ngModel)]="settings.timePerBattle"
                  type="number"
                  class="form-control"
                  id="timePerBattle"
                  name="timePerBattle"
                  min="1">
              </div>
            </div>
            <div class="form-group" *ngIf="settings.law === 'custom'">
              <div class="alert alert-info" role="alert">
                <p>
                  You can implement your own function in TypeScript/JavaScript that simulates a battle between two hostile units.
                </p>
                <div class="list-div">
                  A <code>Unit</code> object has basically three properties:
                  <ul>
                    <li><code>size</code>: Total size, an integer.</li>
                    <li><code>power</code>: Fighting power, a float less or equal 1.</li>
                  </ul>
                </div>
              </div>
              <textarea
                class="form-control code-area"
                rows="5">{{ settings.implementation }}</textarea>
            </div>
          </form>
          <button class="btn btn-secondary" (click)="startGame()">
            Ludi incipiant
          </button>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
