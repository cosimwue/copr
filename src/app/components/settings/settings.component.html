<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Manage Settings</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="input-group mb-3">
      <select class="custom-select" id="law" name="law">
        <option value="lanchester" selected>Lanchester</option>
        <option value="osipov">Osipov</option>
      </select>
      <div class="input-group-append">
        <label class="input-group-text" for="law">Law</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button type="button" class="btn btn-light" (click)="open(content)">
  <i class="fas fa-cog" href="#"></i>
</button>
