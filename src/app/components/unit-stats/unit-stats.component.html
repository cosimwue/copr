<h3>{{ unit.name }}</h3>
<table class="table stats-table">
  <tbody>
    <tr>
      <th scope="row">Size</th>
      <td>{{ unit.size }}</td>
    </tr>
    <tr>
      <th scope="row">Power</th>
      <td>{{ unit.power }}</td>
    </tr>
    <tr>
      <th scope="row">Force</th>
      <td>{{ unit.force }}</td>
    </tr>
  </tbody>
</table>
